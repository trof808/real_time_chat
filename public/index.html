<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div id="content">
    <div id="room"></div>
    <div id="room-list"></div>
    <div id="messages"></div>

    <form action="" id="send-form">
      <input type="text" id="send-message">
      <input type="submit" id="send-button" value="Отправить">

      <div id="help">
        Chat commands:
        <ul>
          <li>Change nickname <code>/nick[username]</code></li>
          <li>Join/create room <code>/join[room name]</code></li>
        </ul>
      </div>
    </form>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="/js/chat.js"></script>
  <script src="/js/chat-ui.js"></script>
  <script>
  const socket = io.connect();
  $(() => {

    const chatApp = new Chat(socket);

    //output name changes result
    socket.on('nameResult', (result) => {
      var message;

      if(result.success) {
        message = 'You are now known as a ' + result.name + '.';
      } else {
        message = result.message;
      }

      $('#messages').append(divSystemContentElement(message));
    });

    //output changing rooms result
    socket.on('joinResult', (result) => {
      $('#room').text(result.room);

      $('#messages').append(divSystemContentElement('Room changed'));
    });

    //out put messages
    socket.on('message', (message) => {
      var newElement = $('<div></div>').text(message.text);

      $('#messages').append(newElement);
    });

    //output list of availale rooms
    socket.on('rooms', (rooms) => {
      $('#room-list').empty();
      for(var room in rooms) {
        room = room.substring(1, room.length);
        if(room != '') {
          $('#room-list').append(divEscapedContentElement(room));
        }
      }

      $('#room-list div').click(() => {
        chatApp.processCommand('/join ' + $(this).text());
        $('#send-message').focus();
      })
    });

    setInterval(() => {
      socket.emit('rooms');
    }, 1000);

    $('#send-message').focus();

    $('#send-form').on('submit', () => {
      processUserInput(chatApp, socket);
      return false;
    });
  });

  </script>
</body>
</html>
